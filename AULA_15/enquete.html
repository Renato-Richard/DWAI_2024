<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enquete</title>
</head>
<body>
    <form action="dadosenviados.html">
        <p>O que você achou da atividade?</p>
        <label><input type="radio" name="atv-opiniao" value="otima" > Ótima</label> <br>
        <label><input type="radio" name="atv-opiniao" value="razoavel"> Razoável</label><br>
        <label><input type="radio" name="atv-opiniao" value="triste"> Triste</label><br>
        <label><input type="radio" name="atv-opiniao" value="ruim"> Ruim</label><br>
        <label><input type="radio" name="atv-opiniao" value="pessima"> Péssima</label><br>

        <input type="submit" value="Votar">

    </form>

    <form action="dadosenviados.html">
        <p>Quais suas áreas de interesse?</p>
        <label><input type="checkbox" name="area" value="hardware"> Hardware</label><br>
        <label><input type="checkbox" name="area" value="front"> FrontEnd</label><br>
        <label><input type="checkbox" name="area" value="back"> BackEnd</label><br>
        <label><input type="checkbox" name="area" value="interface"> Interface</label><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
