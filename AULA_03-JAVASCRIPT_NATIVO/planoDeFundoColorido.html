<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plano de Fundo Colorido</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
        }
        div#cores{
            position: absolute;
            background-color: aqua;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <main>
        <div id="cores"></div>
    </main>
    <script>
        document.body.onmousemove = function(){
            let x = event.clientX;
            let y = event.clientY;
            let rx = window.screen.availWidth;
            let ry = window.screen.availHeight;
            let px = Math.round((x/rx) * 255);
            let py = Math.round((y/ry) * 255);
            document.querySelector("#cores").style.backgroundColor = `rgb(178, ${px}, ${py})`;
        }
    </script>
</body>
</html>
