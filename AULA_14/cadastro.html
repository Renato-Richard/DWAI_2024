<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="dadosenviados.html">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome"  > <br>
        <label for="email">E-mail: </label>
        <input type="email" id="email" value="danielle@email.com" ><br>
        <label for="nascimento">Data de nascimento: </label>
        <input type="date" id="nascimento"><br>
        <label for="curriculo">Currículo: </label>
        <input type="file" id="curriculo"><br>

        <label for="uf">UF:</label>
        <select name="uf" id="uf">
            <option value="pe">Pernambuco</option>
            <option value="rn">Rio grande do Norte</option>
            <option value="sp">São Paulo</option>
        </select><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
