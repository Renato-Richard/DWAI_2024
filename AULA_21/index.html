<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <main>
            <h1><img src="cryptocurrency_drop.png" alt="logo"></h1>
            <form action="#">
                <label for="login">LOGIN: </label>
                <input type="text" id="login" class="login_senha"><br>
                <label for="senha">SENHA: </label>
                <input type="password" id="senha" class="login_senha"><br>
                <div>
                    <input type="checkbox" id="marcador">
                    <label for="marcador">Esqueci a senha</label><br>
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
            <nav>
                <ol>
                    <li><a href="#"><img src="logos_airtable.png" alt="logo airtable"></a></li>
                    <li><a href="#"><img src="logos_alfresco.png" alt="logo alfresco"></a></li>
                    <li><a href="#"><img src="logos_android-icon.png" alt="logo android"></a></li>
                    <li><a href="#"><img src="logos_adonisjs-icon.png" alt="logo adonisjs"></a></li>
                </ol>
            </nav>
        </main>
    </div>
</body>
</html>
