<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIBI</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsividade_index.css">
</head>
<body>
    <div id="container">
        <header>
            <h1><img src="./imagens/logo.png" alt="logo"></h1>
            <a id="entrar" href="login.html">Entrar</a>
        </header>
        <main>
            <h2>Bem-vindo</h2>
            <p>a estante virtual do estudante</p>
            <div>
                <section>
                    <h3>Serviços</h3>
                    <ol>
                        <li>pesquisa do acervo em todas as bibliotecas</li>
                        <li>renovação dos empréstimos</li>
                        <li>reservas de salões de estudo</li>
                    </ol>
                </section>
                <form id="formulario">
                    <h1><img src="./imagens/logo.png" alt="logo"></h1>
                    <p>Cadastro:</p>
                    <select name="biblioteca" id="bibliotecas">
                        <option value="" disabled selected>BIBLIOTECAS:</option>
                        <option value="bcjl">Apodi - Biblioteca Central José Leite</option>
                        <option value="bcjm">Caicó - Biblioteca Central Júlia Medeiros</option>
                        <option value="bcc">Canguaretama - Biblioteca Central</option>
                        <option value="bcmdbc">Ceará-Mirim - Biblioteca Central Maria Dolores Bezerra Cavalcanti</option>
                        <option value="bcegml">Currais Novos - Biblioteca Central Estudante Giulia Medeiros Lopes</option>
                        <option value="bcpmc">Ipanguaçu - Biblioteca Central Profª Myrian Coeli</option>
                        <option value="bcngs">João Câmara - Biblioteca Central Natanael Gomes da Silva</option>
                        <option value="bcpdoa">Macau - Biblioteca Central Profª Deuselina Oliveira Alcântara</option>
                        <option value="bcpaa">Mossoró - Biblioteca Central Profº Arnaldo Arsênio</option>
                        <option value="bcsf">Natal-Central - Biblioteca Central Sebastião Fernandes</option>
                        <option value="bswb">Natal-Central - Biblioteca Setorial Walfredo Brasil</option>
                        <option value="bcdm">Natal-Centro Histórico - Biblioteca Central Débora Machado</option>
                        <option value="bcsnn">Natal-Zona Leste - Biblioteca Central Sebastião Názaro do Nascimento</option>
                        <option value="bcjap">Natal-Zona Norte - Biblioteca Central José de Arimatéia Pereira</option>
                        <option value="bcnc">Nova Cruz - Biblioteca Central</option>
                        <option value="bcp">Parelhas - Biblioteca Central</option>
                        <option value="bcnfba">Parnamirim - Biblioteca Central Nísia Floresta Brasileira Augusta</option>
                        <option value="bcpf">Pau dos Ferros - Biblioteca Central Paulo Freire</option>
                        <option value="bcmrgb">Santa Cruz - Biblioteca Central Monsenhor Raimundo Gomes Barbosa</option>
                        <option value="bcsga">São Gonçalo do Amarante - Biblioteca Central</option>
                        <option value="bcspp">São Paulo do Potengi - Biblioteca Central</option>
                    </select><br>
                    <input type="text" id="matricula" placeholder="MATRÍCULA"><br>
                    <input type="password" id="criarSenha" placeholder="CRIAR SENHA"><br>
                    <input type="password" id="confirmarSenha" placeholder="CONFIRMAR SENHA"><br>
                    <input type="submit" id="enviar" value="CADASTRAR-SE E ENTRAR">
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
